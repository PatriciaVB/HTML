<!-- 
    Alinhamento de tags

    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos
-->

<!-- Alinhamento de tags é quando colocamos uma tag dentro da outra -->

<!-- Exemplos: -->
<p>
    Vou fazer <em>bolo de chocolate</em> 
</p>

<!-- Repare que p (significa paragrafo e E enfase, no caso o texto fIcou ITÁLICO)-->


<!-- HIERARQUIA-->
<!-- A tag EM é filha da tag P -->

<!-- Fluxo -->
<!-- É uma linha abaixo da outra -->

<!-- Caso eu queira uma quebra de linha eu posso utilizar o <br/> que significa quebra-->
