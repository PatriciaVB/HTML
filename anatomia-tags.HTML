<!--
MARCAÇÃO HTML

Anatomia das TAGS

- Abertura de TAG
- Fechamento de TAG
- Conteúdo
- Elementos

-->

<!--
COMO ADICIONAR TÍTULO
-->
<H1>O fechamento se dá através da tag < / >nome da tag

</H1>

<!--
O CONTEÚDO + O FECHAMENTO CONSTITUI O ELEMENTO. ELEMENTO HTML.
-->

<!-- ELEMENTOS VAZIOS-->

<img src="" alt=""> <!-- Uma umagem não tem contúdo, ela só tem atributos-->
<input type="text"> <!-- Elemento vazio, irá receber valores, não há o fechamento < / >-->
